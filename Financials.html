								<style>
									.slider-bg{
										width: 100%;
									}

									.container {
										display: flex;
										align-items: center;
										justify-content: center;
									}

									.slider {
										display: block;
										position: relative;
										width: 100%;
										max-width: 800px;
										margin: 10px;
										overflow: hidden;
									}

									.slider_slides {
										width: 100%;
									}

									.slider_link {
										display: flex;
										align-items: center;
										justify-content: center;
										position: absolute;
										top: 0;
										left: 0;
										width: 100%;
										height: 100%;
										transition: 1s;
										opacity: 0;
									}

									.slider_slide.active {
										opacity: 1;
									}

									.left-arrow{
										position: absolute;
										top: 50%;
										left: 0;
										transform: translateX(-125%) translateY(-50%) rotate(-90deg);
									}
									.right-arrow{
										position: absolute;
										top: 50%;
										right: 0;
										transform: translateX(125%) translateY(-50%) rotate(90deg);
									}
									.arrow{
										background-color: #585858;
										border: none;
										border-radius: 50%;
										padding: revert;
										max-width: 36px;
										max-height: 36px;
										position: relative;
										justify-content: center;
										align-items: center;
										transition: 0.6s ease;
									}
									.arrow:hover{
										background-color: #f2849e;
									}

								</style>

								<script>
									let slides = document.getElementsByClassName("slider_link");
									let navlinks = document.getElementsByClassName("slider_link");
									let currentSlide = 0;
									document.getElementById("right-arrow").addEventListener("click", () => {
											changeSlide(currentSlide + 1)
										});
									document.getElementById("left-arrow").addEventListener("click", () => {
											changeSlide(currentSlide - 1)
										});

									function changeSlide(moveTo) {
										if (moveTo >= slides.length) {moveTo = 0;}
										if (moveTo < 0) {moveTo = slides.length - 1;}
										
										slides[currentSlide].classList.toggle("active");
										navlinks[currentSlide].classList.toggle("active");
										slides[moveTo].classList.toggle("active");
										navlinks[moveTo].classList.toggle("active");
										
										currentSlide = moveTo;
									}
								</script>
