							<style>
								.slider-bg{
									width: 100%;
								}

								.left-arrow{
									position: absolute;
									top: 50%;
									left: 0;
									transform: translateX(-125%) translateY(-50%);
								}
								.right-arrow{
									position: absolute;
									top: 50%;
									right: 0;
									transform: translateX(125%) translateY(-50%);
								}
								.arrow{
									background-color: #585858;
									border: none;
									border-radius: 50%;
									padding: revert;
									max-width: 36px;
									max-height: 36px;
									position: relative;
									justify-content: center;
									align-items: center;
									transition: 0.6s ease;
								}
								.arrow:hover{
									background-color: #f2849e;
								}

								.slider{
									position: relative;
									display: flex;
									flex-direction: row;
									z-index: 300;
									outline: none;
								}
								.slider>div{
									flex: 1;
								}

								.item {
									max-width: 100%;
									max-height: 225px;
									margin: 0.5em;
									overflow: hidden;
									display: flex;
									justify-content: center;
									align-items: center;
									transition: 0.6s ease;
									animation-duration: 1.5s;
								}

								.slick-slide:after {
									content:'';
									position: absolute;
									z-index: 2;
									top: 0;
									left: 0;
									right: 0;
									bottom: 0;
									background: rgba(0,0,0,.5);
									transition: transform .4s;
								}
								.item.slick-slide {
									transform: scale(0.7)  translate(640px);
								}

								.item.slick-slide.slick-center + .slick-slide {
									transform: scale(0.8) translate(-250px);
									z-index: 10;
								}

								.item.slick-slide.slick-center + .slick-slide + .item.slick-slide {
									transform: scale(0.7)  translate(-640px);
									z-index: 5;
								}

								.item.slick-slide.slick-active {
									transform: scale(0.8) translate(250px);
								}

								.item.slick-slide.slick-center {
								/* margin: 0 -10%; */
									transform: scale(1);
									z-index: 30;
									max-width: 100%;
									max-height: 225px;
									display: flex;
									justify-content: center;
									align-items: center;
									transition: 0.6s ease;
								}

								.slick-center:after {
									opacity: 0;
								}

							</style>

							<script>
							$('.slider').slick({
								slidesToShow: 3,
								slidesToScroll: 1,
								arrows: true,
								dots: false,
								centerMode: true,
								variableWidth: true,
								infinite: true,
								focusOnSelect: true,
								cssEase: 'linear',
								touchMove: true,
								prevArrow:'<button class="left-arrow"> < </button>',
								nextArrow:'<button class="right-arrow"> > </button>',
								
								//         responsive: [                        
								//             {
								//               breakpoint: 576,
								//               settings: {
								//                 centerMode: false,
								//                 variableWidth: false,
								//               }
								//             },

							  });
							  
							  
							  var imgs = $('.slider img');
							  imgs.each(function(){
								var item = $(this).closest('.item');
								item.css({
								  'background-image': 'url(' + $(this).attr('src') + ')', 
								  'background-position': 'center',            
								  '-webkit-background-size': 'cover',
								  'background-size': 'cover', 
								});
								$(this).hide();
							  });								
							</script>
